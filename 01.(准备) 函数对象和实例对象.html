<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //JS 的对象包括 Object 对象，Function 对象， []对象
      /*
      函数对象、实例对象
        1.函数对象：将函数作为对象使用
        2.实例对象：new 一个构造函数或类产生的对象
      */

      //函数对象
      function Person(name, age) {
        this.name = name;
        this.age = age;
      }
      Person.age = 18;
      console.log(Person.age); //18

      //实例对象
      const p1 = new Person("bob", 18);
      console.log(p1);
    </script>
  </body>
</html>
