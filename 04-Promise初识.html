<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        一.Promise 是什么

            1.理解
                1.抽象表达：Promise 是异步编程的新方案
                2.具体表达：
                    （1）语法上来说，是一个构造函数
                    （2）功能上来说，Promise 的实例对象可以用来封装一个异步操作并获取其结果

            2.promise 状态改变
                (1)pending -> fulfilled
                (2)pending -> rejected
                说明：有且仅有这两种，且一个Promise 对象只能变化一次
                无论变为成功或失败，都会有一个结果数据
                成功的结果数据：    value
                失败的结果数据：    reason

        */

      /*
            1.Promise 本身不是回调函数，而是一个内置构造函数
            2.new Promise 时，要传入一个回调函数 executor，是一个同步回调，在主线程上立即执行
            3.每一个 Promise 实例都有 3 种状态，pending，fulfilled，rejected
            4.每一个 Promise 实例刚被初始化时都是 pending
            5.executor()会接收到两个函数，用形参(resolve, reject) 接收 ，
                （1）调用 resolve() 状态：pending -> fulfilled  同时指示成功的 value
                （2）调用 reject()  状态：pending -> rejected   同时指示失败的 reason
    */
      //创建一个 Promise 实例 -
      const p = new Promise((resolve, reject) => {
        resolve({ name: 123 }); //状态转为 fulfilled
        // reject()             //状态转为 rejected
      });

      console.log("@", p);
    </script>
  </body>
</html>
